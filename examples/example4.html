<link rel="stylesheet" href="../src/css/jquery-bg-slideshow.css">
<script type="text/javascript">
	$(function() {
		$(".bg").bgSlideShow({
			current : 0,
			randomize : false,
			images : [ "gfx/circles.jpg", "gfx/hash.jpg", "gfx/leaves.jpg" ],
			initialBackground : 'random',
			transitionDelay : 2000,
			slideControls : {
				enabled : false
			}
		});
	});
</script>
<style type="text/css">
body {
	text-align: center;
	height: 100%;
	background-color: white;
	color: white;
	font-size: 30pt;
	align-items: center;
	justify-content: center;
	display: flex;
	margin: 0;
}

.jquery-bg-slideshow-wrap-bg-element {
	width: 100%;
	height: 100%;
}

.bg {
	height: 100%;
	width: 100%;
	background-color: white;
	color: white;
	font-size: 30pt;
	align-items: center;
	justify-content: center;
	display: flex;
	text-align: center;
	text-shadow: 1px 1px 10px black;
	margin: 0;
}
</style>
